<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fran√ßais - R√©vision Brevet</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.4); }
        .title {
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .score-display {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }
        .progress {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            background: white;
            height: 100%;
            transition: width 0.5s ease;
        }
        .progress-text {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .question-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .question-title {
            color: white;
            font-size: 1.8em;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        .option {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }
        .option.selected {
            background: rgba(255, 255, 255, 0.35);
            border-color: white;
        }
        .option.correct {
            background: rgba(76, 175, 80, 0.4);
            border-color: #4CAF50;
        }
        .option.incorrect {
            background: rgba(244, 67, 54, 0.4);
            border-color: #F44336;
        }
        .option-letter {
            background: rgba(255, 255, 255, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        .explanation {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .explanation-title {
            color: white;
            font-size: 1.3em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .explanation-text {
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.6;
        }
        .btn {
            background: white;
            color: #f5576c;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .results {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .results h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .results .score {
            font-size: 5em;
            color: white;
            font-weight: bold;
            margin: 20px 0;
        }
        .results p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3em;
            margin-bottom: 30px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Retour</a>
            <div class="title">
                <span>üìö</span>
                <span>Fran√ßais</span>
            </div>
            <div class="score-display" id="score">0 pts</div>
        </div>

        <div id="quiz-container">
            <div class="progress">
                <div class="progress-text">
                    <span id="current-q">1</span> / <span id="total-q">10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 10%"></div>
                </div>
            </div>

            <div class="question-card">
                <h2 class="question-title" id="question-text"></h2>
                <div id="options-container"></div>
                <div id="explanation-container"></div>
            </div>

            <div class="btn-container">
                <button class="btn" id="validate-btn" onclick="validateAnswer()">Valider</button>
                <button class="btn hidden" id="next-btn" onclick="nextQuestion()">Question suivante ‚Üí</button>
            </div>
        </div>

        <div id="results-container" class="results hidden">
            <h2>üéä Quiz termin√© !</h2>
            <div class="score" id="final-score">0/10</div>
            <p id="result-message"></p>
            <div class="btn-container" style="justify-content: center;">
                <button class="btn" onclick="location.reload()">üîÄ Nouvelles questions</button>
                <a href="index.html" class="btn" style="text-decoration: none; display: inline-block;">Changer de mati√®re</a>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Quel est le COD dans : 'Marie mange une pomme' ?", o: ["Marie", "mange", "une pomme", "Il n'y en a pas"], c: 2, e: "Le COD r√©pond √† 'quoi ?' apr√®s le verbe." },
            { q: "Temps du verbe : 'J'aurai fini demain'", o: ["Futur simple", "Futur ant√©rieur", "Conditionnel", "Pass√© compos√©"], c: 1, e: "Le futur ant√©rieur exprime une action future termin√©e." },
            { q: "Figure de style : 'La mer est un tapis de vagues'", o: ["M√©taphore", "Comparaison", "Personnification", "Hyperbole"], c: 0, e: "M√©taphore = comparaison sans outil." },
            { q: "Nature de 'rapidement' dans : 'Il court rapidement'", o: ["Adjectif", "Adverbe", "Nom", "Verbe"], c: 1, e: "L'adverbe modifie le verbe." },
            { q: "Conjugaison : subjonctif pr√©sent de 'avoir' (nous)", o: ["Nous avons", "Nous aurions", "Que nous ayons", "Nous aurons"], c: 2, e: "Subjonctif : que nous ayons." },
            { q: "Preterit de 'venir' (il)", o: ["Il vint", "Il venait", "Il est venu", "Il viendra"], c: 0, e: "Pass√© simple : il vint." },
            { q: "Synonyme de 'audacieux'", o: ["Prudent", "T√©m√©raire", "Timide", "Calme"], c: 1, e: "T√©m√©raire = audacieux, hardi." },
            { q: "Qu'est-ce qu'un euph√©misme ?", o: ["Une exag√©ration", "Une att√©nuation", "Une r√©p√©tition", "Une n√©gation"], c: 1, e: "L'euph√©misme att√©nue une r√©alit√©." },
            { q: "Qu'est-ce qu'un alexandrin ?", o: ["10 syllabes", "12 syllabes", "8 syllabes", "14 vers"], c: 1, e: "L'alexandrin = 12 syllabes." },
            { q: "Strophe de 4 vers", o: ["Tercet", "Quatrain", "Quintil", "Sizain"], c: 1, e: "Quatrain = 4 vers." },
            { q: "Point de vue interne dans un r√©cit", o: ["Narrateur omniscient", "Narrateur externe", "Narrateur personnage", "Pas de narrateur"], c: 2, e: "Point de vue interne = narrateur est un personnage." },
            { q: "Type de texte pour convaincre", o: ["Narratif", "Descriptif", "Argumentatif", "Explicatif"], c: 2, e: "Le texte argumentatif convainc." },
            { q: "Antonyme d'√©ph√©m√®re", o: ["Temporaire", "Durable", "Court", "Bref"], c: 1, e: "√âph√©m√®re ‚â† durable." },
            { q: "Que signifie '√©luder' une question ?", o: ["Y r√©pondre", "L'√©viter", "La poser", "L'approfondir"], c: 1, e: "√âluder = √©viter habilement." },
            { q: "Quel pr√©fixe signifie 'contre' ?", o: ["Pr√©-", "Anti-", "Pro-", "Sub-"], c: 1, e: "Anti- signifie contre." }
        ];

        let selectedQuestions = [];
        let currentIndex = 0;
        let selectedAnswer = null;
        let score = 0;
        let correctCount = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function init() {
            selectedQuestions = shuffle([...questions]).slice(0, 10);
            loadQuestion();
            updateScore();
        }

        function loadQuestion() {
            const q = selectedQuestions[currentIndex];
            document.getElementById('question-text').textContent = q.q;
            document.getElementById('current-q').textContent = currentIndex + 1;
            document.getElementById('progress-fill').style.width = ((currentIndex + 1) / 10 * 100) + '%';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.o.forEach((option, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                    <div>${option}</div>
                `;
                div.onclick = () => selectOption(i, div);
                container.appendChild(div);
            });
            
            document.getElementById('explanation-container').innerHTML = '';
            document.getElementById('validate-btn').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            selectedAnswer = null;
        }

        function selectOption(index, element) {
            if (selectedAnswer !== null) return;
            
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedAnswer = index;
        }

        function validateAnswer() {
            if (selectedAnswer === null) {
                alert('S√©lectionne une r√©ponse !');
                return;
            }
            
            const q = selectedQuestions[currentIndex];
            const options = document.querySelectorAll('.option');
            const isCorrect = selectedAnswer === q.c;
            
            options[q.c].classList.add('correct');
            if (!isCorrect) {
                options[selectedAnswer].classList.add('incorrect');
            } else {
                score += 10;
                correctCount++;
                updateScore();
            }
            
            const expContainer = document.getElementById('explanation-container');
            expContainer.innerHTML = `
                <div class="explanation">
                    <div class="explanation-title">
                        <span>${isCorrect ? 'üéâ Bravo !' : 'üí° Pas tout √† fait...'}</span>
                    </div>
                    <div class="explanation-text">${q.e}</div>
                </div>
            `;
            
            document.getElementById('validate-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentIndex < 9) {
                currentIndex++;
                selectedAnswer = null;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            
            document.getElementById('final-score').textContent = correctCount + '/10';
            
            const messages = [
                { min: 10, msg: 'Parfait ! üåü' },
                { min: 7, msg: 'Tr√®s bien ! üëè' },
                { min: 5, msg: 'Pas mal ! üëç' },
                { min: 0, msg: 'Continue √† t\'entra√Æner ! üí™' }
            ];
            
            const message = messages.find(m => correctCount >= m.min).msg;
            document.getElementById('result-message').textContent = message + ` Tu as gagn√© ${score} points !`;
            
            // Sauvegarder le score total
            const totalScore = parseInt(localStorage.getItem('totalScore') || '0');
            localStorage.setItem('totalScore', totalScore + score);
        }

        function updateScore() {
            document.getElementById('score').textContent = score + ' pts';
        }

        init();
    </script>
</body>
</html>
