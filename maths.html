<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math√©matiques - R√©vision Brevet</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.4); }
        .title {
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .score-display {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }
        .progress {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            background: white;
            height: 100%;
            transition: width 0.5s ease;
        }
        .progress-text {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .question-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .question-title {
            color: white;
            font-size: 1.8em;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        .option {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }
        .option.selected {
            background: rgba(255, 255, 255, 0.35);
            border-color: white;
        }
        .option.correct {
            background: rgba(76, 175, 80, 0.4);
            border-color: #4CAF50;
        }
        .option.incorrect {
            background: rgba(244, 67, 54, 0.4);
            border-color: #F44336;
        }
        .option-letter {
            background: rgba(255, 255, 255, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        .explanation {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .explanation-title {
            color: white;
            font-size: 1.3em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .explanation-text {
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.6;
        }
        .btn {
            background: white;
            color: #333;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .results {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .results h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .results .score {
            font-size: 5em;
            color: white;
            font-weight: bold;
            margin: 20px 0;
        }
        .results p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3em;
            margin-bottom: 30px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Retour</a>
            <div class="title">
                <span>üî¢</span>
                <span>Math√©matiques</span>
            </div>
            <div class="score-display" id="score">0 pts</div>
        </div>

        <div id="quiz-container">
            <div class="progress">
                <div class="progress-text">
                    <span id="current-q">1</span> / <span id="total-q">10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 10%"></div>
                </div>
            </div>

            <div class="question-card">
                <h2 class="question-title" id="question-text"></h2>
                <div id="options-container"></div>
                <div id="explanation-container"></div>
            </div>

            <div class="btn-container">
                <button class="btn" id="validate-btn" onclick="validateAnswer()">Valider</button>
                <button class="btn hidden" id="next-btn" onclick="nextQuestion()">Question suivante ‚Üí</button>
            </div>
        </div>

        <div id="results-container" class="results hidden">
            <h2>üéä Quiz termin√© !</h2>
            <div class="score" id="final-score">0/10</div>
            <p id="result-message"></p>
            <div class="btn-container" style="justify-content: center;">
                <button class="btn" onclick="location.reload()">üîÄ Nouvelles questions</button>
                <a href="index.html" class="btn" style="text-decoration: none; display: inline-block;">Changer de mati√®re</a>
            </div>
        </div>
    </div>

    <script>
        const questions = [{"q": "‚àö64 = ?", "o": ["6", "7", "8", "9"], "c": 2, "e": "‚àö64 = 8 car 8√ó8 = 64"}, {"q": "3/4 + 1/2 = ?", "o": ["4/6", "5/4", "1/4", "1"], "c": 1, "e": "3/4 + 2/4 = 5/4"}, {"q": "Th√©or√®me de Pythagore", "o": ["a+b=c", "a¬≤+b¬≤=c¬≤", "a√ób=c", "a¬≤=b¬≤+c¬≤"], "c": 1, "e": "Dans un triangle rectangle : a¬≤+b¬≤=c¬≤"}, {"q": "-5 + 8 = ?", "o": ["-13", "-3", "3", "13"], "c": 2, "e": "-5 + 8 = 3"}, {"q": "2¬≥ = ?", "o": ["6", "8", "9", "12"], "c": 1, "e": "2¬≥ = 2√ó2√ó2 = 8"}, {"q": "Simplifie : 24/36", "o": ["2/3", "3/4", "1/2", "4/6"], "c": 0, "e": "24/36 = 2/3"}, {"q": "15% de 80", "o": ["10", "12", "15", "20"], "c": 1, "e": "15% de 80 = 12"}, {"q": "Aire d'un cercle de rayon 5 (œÄ‚âà3,14)", "o": ["15,7", "31,4", "78,5", "157"], "c": 2, "e": "Aire = œÄr¬≤ = 3,14√ó25 = 78,5"}, {"q": "Ar√™tes d'un cube", "o": ["6", "8", "12", "24"], "c": 2, "e": "Un cube a 12 ar√™tes."}, {"q": "Somme des angles d'un triangle", "o": ["90¬∞", "180¬∞", "270¬∞", "360¬∞"], "c": 1, "e": "180¬∞ dans un triangle."}, {"q": "R√©sous : 2x + 5 = 15", "o": ["x=5", "x=10", "x=7,5", "x=20"], "c": 0, "e": "2x = 10, donc x = 5"}, {"q": "D√©veloppe : 3(x+2)", "o": ["3x+2", "3x+6", "x+6", "3x+5"], "c": 1, "e": "3(x+2) = 3x+6"}, {"q": "Probabilit√© d'obtenir un 6 avec un d√©", "o": ["1/2", "1/3", "1/6", "1/12"], "c": 2, "e": "1 chance sur 6 = 1/6"}, {"q": "M√©diane de : 3, 5, 7, 9, 11", "o": ["5", "7", "9", "35"], "c": 1, "e": "La m√©diane est la valeur centrale : 7"}, {"q": "Moyenne de : 10, 15, 20", "o": ["12,5", "15", "17,5", "45"], "c": 1, "e": "(10+15+20)/3 = 15"}];

        let selectedQuestions = [];
        let currentIndex = 0;
        let selectedAnswer = null;
        let score = 0;
        let correctCount = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function init() {
            selectedQuestions = shuffle([...questions]).slice(0, 10);
            loadQuestion();
            updateScore();
        }

        function loadQuestion() {
            const q = selectedQuestions[currentIndex];
            document.getElementById('question-text').textContent = q.q;
            document.getElementById('current-q').textContent = currentIndex + 1;
            document.getElementById('progress-fill').style.width = ((currentIndex + 1) / 10 * 100) + '%';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.o.forEach((option, i) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                    <div>${option}</div>
                `;
                div.onclick = () => selectOption(i, div);
                container.appendChild(div);
            });
            
            document.getElementById('explanation-container').innerHTML = '';
            document.getElementById('validate-btn').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            selectedAnswer = null;
        }

        function selectOption(index, element) {
            if (selectedAnswer !== null) return;
            
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedAnswer = index;
        }

        function validateAnswer() {
            if (selectedAnswer === null) {
                alert('S√©lectionne une r√©ponse !');
                return;
            }
            
            const q = selectedQuestions[currentIndex];
            const options = document.querySelectorAll('.option');
            const isCorrect = selectedAnswer === q.c;
            
            options[q.c].classList.add('correct');
            if (!isCorrect) {
                options[selectedAnswer].classList.add('incorrect');
            } else {
                score += 10;
                correctCount++;
                updateScore();
            }
            
            const expContainer = document.getElementById('explanation-container');
            expContainer.innerHTML = `
                <div class="explanation">
                    <div class="explanation-title">
                        <span>${isCorrect ? 'üéâ Bravo !' : 'üí° Pas tout √† fait...'}</span>
                    </div>
                    <div class="explanation-text">${q.e}</div>
                </div>
            `;
            
            document.getElementById('validate-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentIndex < 9) {
                currentIndex++;
                selectedAnswer = null;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            
            document.getElementById('final-score').textContent = correctCount + '/10';
            
            const messages = [
                { min: 10, msg: 'Parfait ! üåü' },
                { min: 7, msg: 'Tr√®s bien ! üëè' },
                { min: 5, msg: 'Pas mal ! üëç' },
                { min: 0, msg: 'Continue √† t\'entra√Æner ! üí™' }
            ];
            
            const message = messages.find(m => correctCount >= m.min).msg;
            document.getElementById('result-message').textContent = message + ` Tu as gagn√© ${score} points !`;
            
            const totalScore = parseInt(localStorage.getItem('totalScore') || '0');
            localStorage.setItem('totalScore', totalScore + score);
        }

        function updateScore() {
            document.getElementById('score').textContent = score + ' pts';
        }

        init();
    </script>
</body>
</html>
